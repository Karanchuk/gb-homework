<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Покупатели</h1>

    <table class="table" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <form novalidate ng-submit="sortCustomer()">
                    <div>
                        <button class="btn">
                            <i class="fa fa-sort"></i>
                        </button>
                    </div>
                </form>
            </td>
            <td>
                <input class="form-control" type="text" ng-model="CustomerFilter">
            </td>
            <td>
                <form novalidate ng-submit="filterCustomer()">
                    <div>
                        <button class="btn">
                            <i class="fa fa-filter"></i>
                        </button>
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in Customers">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td><button class="btn-danger" ng-click="removeCustomer(c.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить нового покупателя</h3>
    <form novalidate ng-submit="saveCustomer()">
        <div class="form-group col-md-6">
            <label>Имя</label>
            <input class="form-control" type="text" ng-model="NewCustomer.name">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

    <h1>Наши продукты</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td><button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Имя</label>
            <input class="form-control" type="text" ng-model="NewProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label>Стоимость</label>
            <input class="form-control" type="number" ng-model="NewProduct.cost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
