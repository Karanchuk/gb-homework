<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
</head>

<body>
<table>
    <tr>
        <td> <a th:href="${productPage} ">Products</a></td>
        <td> <a th:href="${formPage} ">Add new product</a></td>
        <td> <a th:href="${customerPage} ">Customers</a></td>
        <td> <a th:href="${addCustomerPage} ">Add new customer</a></td>
    </tr>
</table>

<h1>All customers</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:utext="${customer.id}">ID</td>
        <td th:utext="${customer.name}">Name</td>
    </tr>
</table>
</body>
</html>
